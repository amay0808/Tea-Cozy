<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/img-tea-cozy-logo.webp"
        alt="Tea Cozy logo"
        class="logo"
      />
      <nav>
        <ul class="nav-links">
          <li><a href="#mission">Mission</a></li>
          <li><a href="#featured-tea">Featured Tea</a></li>
          <li><a href="#locations">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero-image">
        <div class="hero-text">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisinally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
      <section class="featured-tea">
        <div class="featured-tea-text">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
          <div class="featured-tea-image">
            <div class="tea-item">
              <img src="images/img-berryblitz.webp" alt="Berry Blitz Tea" />
              <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea-item">
              <img src="images/img-spiced-rum.webp" alt="Spiced Rum Tea" />
              <h4>Spiced Rum Tea</h4>
            </div>
            <div class="tea-item">
              <img src="images/img-donut.webp" alt="Seasonal Donuts" />
              <h4>Seasonal Donuts</h4>
            </div>
            <div class="tea-item">
              <img
                src="images/img-bedford-bizarre.webp"
                alt="Bedford Bizarre Tea"
              />
              <h4>Bedford Bizarre Tea</h4>
            </div>
            <div class="tea-item">
              <img src="images/img-myrtle-ave.webp" alt="Myrtle Ave Tea" />
              <h4>Myrtle Ave Tea</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
